{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <title>Login/Signup</title>
   </head>
   <body>
   	<div class="container-fluid">
   		<div class="row d-flex">
         <div class="d-flex col-md-6 col-sm-12">
            <div class="form-body">
               <div class="row">
                  <div class="form-holder">
                     <div class="form-content">
                        <div class="form-items">
                           <h3>Log In</h3>
                           <form action="{% url 'login_action' %}" method="post">
                              {% csrf_token %}
                              <div class="col-md-12">
                                 <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                              </div>
                              <div class="col-md-12">
                                 <input class="form-control" type="password" name="password" placeholder="Password" required>
                              </div>
                              <div class="form-button mt-3">
                                 <button id="submit" type="submit" class="btn btn-primary">Log In</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="d-flex col-md-6 col-sm-12">
            <div class="form-body">
               <div class="row">
                  <div class="form-holder">
                     <div class="form-content">
                        <div class="form-items">
                           <h3>Sign Up</h3>
                           <form action="{% url 'signup_action' %}" method="post">
                              {% csrf_token %}
                              <div class="col-md-12">
                                 <input class="form-control" type="text" name="fullname" placeholder="Full Name" required>
                              </div>
                              <div class="col-md-12">
                                 <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                              </div>
                              <div class="col-md-12">
                                 <input class="form-control" type="password" name="password" placeholder="Password" required>
                              </div>
                              <div class="col-md-12">
                                 <input class="form-control" type="tel" name="phone" placeholder="Phone" minlength="10" maxlength="10" required>
                              </div>
                              <div class="col-md-12">
                                 <select class="form-select mt-3" name="type" required>
                                    <option selected disabled value="">User Type</option>
                                    <option value="User">User</option>
                                    <option value="Partner">Partner</option>
                                 </select>
                              </div>
                              <div class="form-button mt-3">
                                 <button id="submit" type="submit" class="btn btn-primary">Register</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   </body>
</html>
